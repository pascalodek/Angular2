<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pascangular</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="app" ng-controller = "MainController as main">

    <div class = "container">
      <h1>Hello there!</h1>
      <p>The new title is {{main.title}} </p>
    </div>

    <div class= "container">
      <h4>Enter name</h4>
      <input ng-model="name">
      <p>Good morning {{name}}</p>
    </div>

    <div class="container">
    <div class="input-group">
      <span class="input-group-addon">
          <span class="glyphicon glyphicon-search"></span>
      </span>
      <input type= "text" class="form-control" ng-model="main.searchInput"/>
    </div>
    </div>

    <div class= "container">
      <h4>Meine Filme</h4>
      
      <ul class = "list-group">
        <li class = "list-group-item" ng-repeat = "movie in main.movies | filter:main.searchInput |orderBy:main.order.key:main.order.reverse"> <span class="glyphicon glyphicon-star" ng-if="movie.favourite"></span>{{movie.title}} <span class="badge">{{movie.year}}</span></li>
      </ul>
      <select class="form-control pull-right" ng-model="main.order" ng-options="order as order.title for order in main.orders" ></select>
    </div>

    <div class="container">
      <div class="clearfix">
        <h3>Add New Movies</h3>

        <form name="main.addForm" class= "form" ng-submit="main.addShow()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="main.new.title" required/>
          </div>
          <div class= "form-group">
            <label>Year</label>
            <input type="number" min="1900" max="2030" class= "form-control" ng-model="main.new.year" required/>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <label>Favorite: <input type ="checkbox" ng-model="main.new.favourite"/></label>
            </div>
            <div class="col-xs-6">
              <button class="btn btn-success pull-right"><span class= "glyphicon glyphicon-plus-sign"></span>ADD</button>
            </div>
          </div>
        </form>

      </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
     
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/MainController.js"></script>

  </body>
</html>
